<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arnia - Gerenciador de tarefas</title>
  <link rel="shortcut icon" href="assets/imgs/arniaFav.png" type="image/x-icon" />

  <link rel="stylesheet" href="assets/css/estilo.css" />
  <link rel="stylesheet" href="assets/css/estiloModal.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <script src="assets/js/aplicacao.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="corpo" class="">

  <div id="carregamento" class="animate__animated">
    <img class="carregandoLogo img-fluid" src="assets/imgs/arnia.png" /><img class="roxo img-fluid"
      src="assets/imgs/loadBranco.svg" /><img class="loadAmarelo img-fluid" src="assets/imgs/loadAmarelo.svg" />
  </div>

  <div id="cLateral" class="cLateral"></div>

  <div class="container">

    <div class="row">
      <div class="col-1 col-sm-6"></div>
      <div class="col-3 col-sm-1">
        <button onclick="autoContraste()" id="contraste" class="contraste">
          <i class="fa-solid fa-circle-half-stroke"></i>&nbsp;Tema
        </button>
      </div>
      <div class="firstChild col-3 col-sm-2 p-0 m-0">
        <button id="botaoCadastro" class="buttonTop firstChild animate__animated"
          onclick="modalCadastro()">Cadastre-se</button>
      </div>
      <div class="col-3 col-sm-2">
        <button id="botaoEntrar" class="buttonTop" onclick="modalEntra()">Entrar</button>
      </div>
      <div class="col-2 col-sm-1">
        <button id="botaoSair" class="botaoSair" onclick="botaoSair()">Sair</button>
      </div>





    </div>

    <div class="row">

      <div class="col-6">
        <img id="logoArnia" class="logo" src="assets/imgs/logoArnia.png" alt="logo-Arnia" />
      </div>

    </div>

    <div id="modalEntrar" class="blocoEntrar">
      <div class="conteudoLogin">
        <form>
          <div class="mb-1">
            <label class="dados">Login</label>
          </div>
          <input type="text" id="nomeLogin" />

          <div class="mb-1">
            <label class="dados">Senha</label>
          </div>
          <input type="password" id="senha" />
        </form>
        <div id="negarLogin"></div>
        <button type="button" class="cancelar" onclick="cancelarLogin()">
          Cancelar
        </button>
        <button type="button" class="login" onclick="entrar('login', 'password')">
          Fazer login
        </button>
      </div>
    </div>

    <div id="modalCadastrar" class="blocoCadastrar animate__animated">
      <div class="conteudoCadastro">
        <div>
          <form>
            <div class="mb-1 mt-1"><label>Nome Completo</label></div>
            <input type="text" id="nome" />
            <div id="obrigatorioNome" class="obrigatorio"></div>

            <div class="mb-1 mt-1"><label>Nome para login</label></div>
            <input type="text" id="Login" />
            <div id="cadastrado" class="cadastrado"></div>
            <div id="obrigatorioLogin" class="obrigatorio"></div>

            <div class="mb-1 mt-1"><label>E-mail</label></div>
            <input type="text" id="email" />
            <div id="obrigatorioEmail" class="obrigatorio"></div>

            <div class="mb-1 mt-1"><label>Senha</label></div>
            <input type="password" id="senhaCadastro" />
            <div id="obrigatorioSenha" class="obrigatorio"></div>

            <div class="mb-1 mt-1"><label>Confirme sua enha</label></div>
            <input type="password" id="senhaCadastro2" />
            <div id="validacao" class="obrigatorio"></div>
            <div id="obrigatorioConfirma" class="obrigatorio"></div>

            <div class="termos">
              <input id="termos" class="termos" type="checkbox">Eu li e aceito os termos e condições da Política de
              Privacidade e
              Contrato de
              Prestação de Serviço
            </div>
            <div id="obrigatorioTermos" class="obrigatorio"></div>

            <div>
              <button type="button" class="cancelar" onclick="cancelaCadastro()">Cancelar</button>
              <button type="button" class="finalizar" onclick="cadastrar()">
                Fazer Cadastro
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div id="welcome" class="welcome col-6"></div>
    </div>

    <div class="row">
      <div class="col-12">
        <div id="imagem-titulo" class="imagem-titulo">
          <i class="fa-solid fa-clipboard-check"></i>&nbsp;Gerenciador de tarefas
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button id="adicionar" class="adicionar d-none" onclick="adicionar()">
          + Adicionar nova tarefa
        </button>
      </div>
    </div>
    <div id="modal" class="bloco">
      <div id="conteudoModal" class="conteudoModal animate__animated">
        <div id="tituloModal" class="tituloModal">Adicionar nova tarefa</div>
        <div class="formulario">
          <form>
            <input type="hidden" name="usuario" id="usuario">
            <div class="mb-1">
              <label class="dados">Número</label>
            </div>
            <input type="number" id="num" />
            <div id="obrigatorioNumero" class="obrigatorio"></div>

            <div class="mb-1">
              <label class="dados">Descrição</label>
            </div>
            <input type="text" id="descricao" />
            <div id="obrigatorioDesc" class="obrigatorio"></div>

            <div class="mb-1">
              <label class="data">Data</label>
            </div>
            <input type="text" id="data" name="date" placeholder="DD/MM/AAAA" onkeyup="
        var v = this.value;
        if (v.match(/^\d{2}$/) !== null) {
            this.value = v + '/';
        } else if (v.match(/^\d{2}\/\d{2}$/) !== null) {
            this.value = v + '/';
        }" maxlength="10" }>
            <div id="obrigatorioData" class="obrigatorio"></div>

            <div class="mb-1">
              <label class="dados">Status</label>
            </div>
            <select id="stt">
              <option value="" hidden></option>
              <option value="Concluída">Concluída</option>
              <option value="Em andamento">Em andamento</option>
              <option value="Parada">Parada</option>
            </select>

            <div id="obrigatorioStts" class="obrigatorio"></div>

            <div class="row">
              <div class="col-6">
                <button type="button" id="cancelar" class="cancelar" onclick="cancelaTarefa()">
                  Cancelar
                </button>
              </div>
              <div class="col-6">
                <button class="buttonModal" type="button" id="salvar" onclick="salva()">
                  Salvar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="filtro container d-flex">
      <button class="botaoPesquisa" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample"
        aria-expanded="false" aria-controls="collapseWidthExample">
        Pesquisa Avançada
      </button>
      <div style="min-height: 120px;">
        <div class="collapse collapse-horizontal" id="collapseWidthExample">
          <div style="width: 300px;">
            <div class="row">
              <div class="col-12 mb-3 d-flex">
                <form>
                  <div class="buscaTarefa d-flex">
                    <button type="button" class="lupa">
                      <i id="buscaTarefa" onclick="proucurarTarefa()" class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                  <div>
                    <input class="campoDeBusca" id="textoDeProucura" type="text" placeholder="Pesquisar tarefa">
                  </div>
                </form>
                <div class="select">
                  <select class="mb-3" id="sttsFiltro">
                    <option hidden></option>
                    <option>Concluída</option>
                    <option>Em andamento</option>
                    <option>Parada</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="tabela">
      <table>
        <thead id="conteudo" class="conteudo">
          <tr>
            <th>Núm <i onclick="numCrescente('codigo','asc')" class="fa-solid fa-caret-up"></i>
              <i onclick="numCrescente('codigo','desc')" class="fa-solid fa-caret-down"></i>
            </th>
            <th>Descrição <i onclick="numCrescente('descri','asc')" class="fa-solid fa-caret-up"></i>
              <ionclick="numCrescente('descri','desc')" class="fa-solid fa-caret-down"></i>
            </th>
            <th>Data <i onclick="numCrescente('entrega','asc')" class="fa-solid fa-caret-up"></i>
              <i onclick="numCrescente('entrega','desc')" class="fa-solid fa-caret-down"></i>
            </th>
            <th>Status <i onclick="numCrescente('stats','asc')" class="fa-solid fa-caret-up"></i>
              <i onclick="numCrescente('stats','desc')" class="fa-solid fa-caret-down"></i>
            </th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="conteudos" class="conteudos"></tbody>
      </table>
    </div>
    <div class="row">
      <div class="col-12 totalizacao">
        <div id="totalizacao" class="mt-5"></div>
      </div>
    </div>
    <div id="modalDelete" class="blocoDelete">
      <div class="conteudoDelete">
        <div class="tituloModal">Você realmente deseja exlcluir esta tarefa?</div>
        <div>
          <button class="buttonModal excluirTarefa" onclick="excluir()">Sim, quero excluir</button>
          <button class="cancelar" onclick="cancelarExcluir()">Não, cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <div class=" mt-5">.</div>
  <div class="fixed-bottom alert d-none animate__animated alert-success" id="tarefaSalvo"></div>
  <div class="fixed-bottom alert d-none animate__animated alert-danger" id="cadastroCancelado"></div>
  <div class="fixed-bottom alert d-none animate__animated alert-success" id="cadastroSalvo"></div>
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>

  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script> -->
</body>

</html>
